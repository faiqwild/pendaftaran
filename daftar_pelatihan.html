<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <style>
    .navbar-brand img {
      height: 40px;
      width: auto;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
   <a class="navbar-brand" href="index.html">
      <img src="mantaplogo-removebg-preview.png" alt="Logo" class="me-2">
      Mantap Digital Training
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="index.html">Beranda</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Pelatihan</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Kontak</a></li>
      </ul>
    </div>

</nav>

  <!-- Formulir Pendaftaran -->

  <div class="container py-5">
    <h2 class="mb-4 text-center">Formulir Pendaftaran Pelatihan</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
       <form>
  

        <div class="mb-3 row align-items-center">
    <label for="pelatihan" class="col-sm-4 col-form-label">
      <i class="bi bi-journal-check me-2"></i> Nama Pelatihan
    </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="pelatihan">
    </div>
  </div>

  <div class="mb-3 row align-items-center">
    <label for="tanggal" class="col-sm-4 col-form-label">
      <i class="bi bi-calendar-event-fill me-2"></i> Tanggal Pelatihan
    </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="tanggal">
    </div>
  </div>
  
  <hr>
  
        <div class="mb-3 row align-items-center">
    <label for="namaLengkap" class="col-sm-4 col-form-label">
      <i class="bi bi-person-fill me-2"></i> Nama Lengkap
    </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="namaLengkap" placeholder="Masukkan nama lengkap Anda">
    </div>
  </div>

  <div class="mb-3 row align-items-center">
    <label for="email" class="col-sm-4 col-form-label">
      <i class="bi bi-envelope-fill me-2"></i> Email Aktif
    </label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="email" placeholder="Masukkan alamat email">
    </div>
  </div>

  <div class="mb-3 row align-items-center">
    <label for="nomorHP" class="col-sm-4 col-form-label">
      <i class="bi bi-telephone-fill me-2"></i> Nomor HP
    </label>
    <div class="col-sm-8">
      <input type="tel" class="form-control" id="nomorHP" placeholder="Masukkan nomor HP">
    </div>
  </div>

  <div class="mb-3 row align-items-center">
    <label for="instansi" class="col-sm-4 col-form-label">
      <i class="bi bi-building me-2"></i> Instansi / Sekolah
    </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="instansi" placeholder="Nama instansi atau sekolah">
    </div>
  </div>

  

  <div class="d-grid mt-4">
    <button type="button" class="btn btn-primary" onclick="kirimData()">Daftar</button>
  </div>
</form>

      </div>
    </div>
  </div>

  <!-- Footer -->
<footer class="bg-dark text-white py-4 text-center">
  <div class="container">
    <p><strong>Mantap Digital Training</strong></p>
    <p>Email: info@mdt.id | Telepon: (021) 12345678</p>
    <div>
      <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
      <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
      <a href="#" class="text-white"><i class="bi bi-twitter"></i></a>
    </div>
    <p class="mt-3 mb-0">&copy; 2025 Mantap Digital Training. All rights reserved.</p>
  </div>
</footer>

  <!-- Script kirim data -->
  <script>

// Autoisi pelatihan & tanggal jika ada di URL

    function kirimData() {
      const nama = document.getElementById('namaLengkap').value;
      const email = document.getElementById('email').value;
      const hp = document.getElementById('nomorHP').value;
      const instansi = document.getElementById('instansi').value;
      const pelatihan = document.getElementById('pelatihan').value;
      const tanggal = document.getElementById('tanggal').value;

      const emailPattern = /^[^@]+@[^@]+\.[a-zA-Z]{2,}$/;
      const hpPattern = /^[0-9]{10,}$/;

      if (!nama || !email || !hp || !instansi || !pelatihan || !tanggal) {
        alert("Harap lengkapi semua isian formulir!");
        return;
      }

      if (!emailPattern.test(email)) {
        alert("Format email tidak valid!");
        return;
      }

      if (!hpPattern.test(hp)) {
        alert("Nomor HP harus berupa angka dan minimal 10 digit!");
        return;
      }

      const url = `hasil_pendaftaran.html?nama=${encodeURIComponent(nama)}&email=${encodeURIComponent(email)}&hp=${encodeURIComponent(hp)}&instansi=${encodeURIComponent(instansi)}&pelatihan=${encodeURIComponent(pelatihan)}&tanggal=${encodeURIComponent(tanggal)}`;
      window.location.href = url;
    }

    
window.onload = function () {
    const params = new URLSearchParams(window.location.search);
    const pelatihan = params.get("pelatihan");
    const tanggal = params.get("tanggal");

    if (pelatihan) {
      document.getElementById("pelatihan").value = decodeURIComponent(pelatihan);
    }

    if (tanggal) {
      document.getElementById("tanggal").value = decodeURIComponent(tanggal);
    }
}


  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
